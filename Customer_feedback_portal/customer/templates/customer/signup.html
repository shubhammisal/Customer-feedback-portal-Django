<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">	
	<title>{% block title %}
	  sign up
	{% endblock  %}</title>
</head>
<body style="background-image: url('/static/customer/images/con_back.jpg');">
			<!-- Default form login -->
			&nbsp;
			<br>
      {% if messages %}
            {% for msg in messages %}
            <script>
              alert('{{msg}}');
            </script>
            {% endfor %}
      {% endif %}
			
			<div class="container white-text">
				<div class="col-12">
					<div>
						<form class="text-center border border-light p-5" method="POST" style=" background-color: rgba(238, 195, 195, 0.15);">
			
							<p class="h2">Sign Up</p>
							{% csrf_token %}
							
							{% for field in form  %}
                            <div>
                                <label class="col-sm-4 h5" >{{ field.label_tag }}</label>
								{{ field }}
							</div>							
							{% endfor %}
							
							<button class="btn btn-info btn-block my-4" type="submit">Sign Up</button>
                            <p>already have an account 
								<a href="login">Log in Here</a>
							</p>
						</form>
						<!-- Default form login -->
					</div>
				</div>
			</div>
</body>
</html>
